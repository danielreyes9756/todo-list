<h2>Updating a task</h2>
<h2 mat-dialog-title>Complete this form to update a task!</h2>
<hr>
<mat-dialog-content>
  <form class="example-form">
    <!--Input text Name-->
    <h4><strong>Name</strong><a style="color:red"> *</a> (Name of the task)</h4>
    <mat-form-field class="example-full-width">
      <mat-label>Max 12 chars</mat-label>
      <input type="text" matInput placeholder="By some food" name="Name" required minlength="1" maxlength="12" [(ngModel)]="data.Name" value="{{data.Name}}"/>
    </mat-form-field>
    <!--TextArea description (optional)-->
    <h4 class="h4-left"><strong>Description</strong> (Description of the task)</h4>
    <mat-form-field class="example-full-width">
      <mat-label>Max 240 chars</mat-label>
      <textarea matInput placeholder="Go to the shop and buy some food" name="Description" maxlength="240" [(ngModel)]="data.Description" value="{{data.Description}}"></textarea>
    </mat-form-field>    
    <!--Radio buttons priority selector-->
    <h4><strong>Priority</strong><a style="color:red"> *</a> (most to less)</h4>
    <mat-radio-group aria-label="Select an option" name="Priority" value="{{data.Priority}}" [(ngModel)]="data.Priority">
      <mat-radio-button id="noMargin" value="1">1</mat-radio-button>
      <mat-radio-button value="2">2</mat-radio-button>
      <mat-radio-button value="3">3</mat-radio-button>
      <mat-radio-button value="4">4</mat-radio-button>
      <mat-radio-button value="5">5</mat-radio-button>
      <mat-radio-button value="6">6</mat-radio-button>
      <mat-radio-button value="7">7</mat-radio-button>
      <mat-radio-button value="8">8</mat-radio-button>
      <mat-radio-button value="9">9</mat-radio-button>
      <mat-radio-button value="10">10</mat-radio-button>
      </mat-radio-group>
  </form>  
</mat-dialog-content>
<hr>
<!--Buttons-->
<mat-dialog-actions>
  <button type="submit" class="btn btn-success btn-lg btn-block" [mat-dialog-close]="data">Update!</button>
  <button type="submit" class="btn btn-danger btn-lg btn-block" mat-dialog-close mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
