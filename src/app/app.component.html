<div><nav mat-tab-nav-bar mat-stretch-tabs color="primary">
  <label mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.link"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
  <strong>{{link.label}}</strong>
</label>
<button class="btn btn-lg"
(click)="changeTheme()"
[ngClass]="{'btn-outline-warning': colorTheme,'btn-outline-dark': !colorTheme}"
style="border: none;">{{item}}</button>
</nav></div>
<router-outlet></router-outlet>
